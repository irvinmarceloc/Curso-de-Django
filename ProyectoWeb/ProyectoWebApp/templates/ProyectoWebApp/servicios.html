{% extends "ProyectoWebApp/base.html" %}

{%load static %}

{%block content %}
    {% for servicio in servicios %}
        <div>
            <p >
                <h2 style="color: wheat;">{{servicio.titulo}}</h2>
                <h2 style="color: wheat;">{{servicio.contenido}}</h2>
                <p><img src="{{servicio.imagen.url}}"></p>
            </p>
        </div>
    {% endfor %}
{% endblock %}
