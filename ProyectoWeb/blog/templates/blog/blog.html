{% extends "ProyectoWebApp/base.html" %}

{%load static %}

{%block content %}
    {% for post in posts %}
        <section class="page-section clearfix">
            <div class="container">
              <div class="intro">
                <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{post.imagen.url}}" alt="" style="width: 25%;">
                <div class="intro-text left-0 text-center bg-faded p-5 rounded">
                  <h2 class="section-heading mb-4" >
                    <span class="section-heading-lower" style="color: yellowgreen;">{{post.titulo}}</span>
                    <span class="section-heading-upper">{{post.contenido}}</span>
                  </h2>
                  </p>
                  <div style="color: yellowgreen; text-align: left;">
                    <span>Autor : {{post.autor}}</span>
                  </div>
                </div>
              </div>
            </div>
        </section>
    {% endfor %}
{% endblock %}
